  e2e-test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    env:
      DB_NAME: ft_trancendence
      DB_USERNAME: githubaction
      DB_PASSWORD: 424242
      DB_PORT: 5432
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: create .env file
        run: |
          touch .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=$DB_PORT" >> .env
          echo "DB_USERNAME=$DB_USERNAME" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          echo "DB_NAME=$DB_NAME" >> .env
          cat .env
          cp .env ./backend/app/
      - name: run database
        run: make run-database
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: backend/app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('/backend/app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
  
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        working-directory: ./backend/app
        run: npm list
      - name: install dependencies
        run: npm install
        working-directory: ./backend/app
      - name: run e2e test
        working-directory: ./backend/app
        run: |
          docker ps -a
          npx jest --config ./test/jest-e2e.json --coverage --passWithNoTests
